<!DOCTYPE html>
<html>
<head>
    <title>HTML Form with Various Input Types</title>
</head>
<body>
    <h2>Application Form</h2>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- File Input -->
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Accept Terms:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio Input -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Dropdown Select -->
        <label for="select">Choose an option:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="textarea">Comments:</label>
        <textarea id="textarea" name="textarea"></textarea><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
