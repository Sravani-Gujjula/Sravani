<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Basic form</h1>
    
    <form>
        <label for="text">Name:</label>
        <input type="text" id="text" placeholder="Enter Name">

        <label for="number">Phone Number </label>
        <input type="number" id="number" placeholder="Enter a number">

        <label for="subject">Country:</label>
        <select id="subject" name="subject">
            <option value="feedback">India</option>
            <option value="support">USA</option>
            <option value="general">UK</option>
        </select>
        <br><br>

        <div>
    <input type="checkbox" id="horns" name="horns" />
    <label for="horns">Telugu</label>
  </div>
  <div>
    <input type="checkbox" id="horns" name="horns" />
    <label for="horns">English</label>
  </div>
  <div>
    <input type="checkbox" id="horns" name="horns" />
    <label for="horns">Hindi</label>
  </div>
         <label for="search">File names:</label>
        <input type="search" id="search" placeholder="Search...">

        <label for="file">File Upload:</label>
        <input type="file" id="file">

        <label for="range">Range Slider:</label>
        <input type="range" id="range" min="0" max="100">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
