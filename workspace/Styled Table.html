<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(31, 22, 129);
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #7abfdd;
            font-weight: bold;
            font-size: 30px;
        }
        tr:nth-child(even) {
            background-color: #097622;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <table>
        <tbody><tr>
            <th>Name</th>
            <th>Telugu</th>
            <th>English</th>
            <th>Hindi</th>
            <th>Maths</th>
            <th>Total</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Nicey</td>
            <td>90</td>
            <td>95</td>
             <td>90</td>
            <td>95</td>
             <td>100</td>
            <td>First class</td>
        </tr>
        <tr>
            <td>Dicey</td>
            <td>65</td>
            <td>34</td>
             <td>80</td>
            <td>85</td>
            <td>120</td>
            <td>Fail</td>
        </tr>
         <tr>
            <td>Vincy</td>
            <td>85</td>
            <td>65</td>
             <td>90</td>
            <td>95</td>
             <td>90</td>
            <td>First division</td>
        </tr>
        
       
    </tbody></table>



</body></html>
