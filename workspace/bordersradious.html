<!DOCTYPE html>  
<html>  
  
<head>  
<title> CSS border-radius </title>  
<style>  
div {  
padding: 50px;  
margin: 20px;  
border: 6px ridge red;  
width: 300px;  
float: left;  
height: 150px;  
}  
p{  
font-size: 25px;  
}  
#one {  
border-radius: 25%;  
background: lightgreen;  
}  
#two {  
border-radius: 25% 0% 25% 0%;  
background: orange;  
}  
#three {  
border-radius: 0% 25% 0% 25%;  
background: cyan;  
}  
#four {  
border-radius: 50% 50% 50% 50%;  
background: lightblue;  
}  
  
</style>  
</head>  
  
<body>  
<div id = "one">  
<h2> CSS Borders radius</h2>  
<p> border-radius: 25%; </p>  
</div>  
<div id = "two">  
<h2> CSS Border radius</h2>  
<p> border-radius: 25% 0% 25% 0%;   </p>  
</div>  
<div id = "three">  
<h2> CSS Borders radius </h2>  
<p> border-radius:  0% 25% 0% 25%; </p>  
</div>  
<div id = "four">  
<h2>CSS Border radius</h2>  
<p>border-radius: 50% 50% 50% 50%;</p>  
</div>  
</body>  
</html>
