<!DOCTYPE html>   
    
<html>   
<head>   
    <title> font-weight property </title>   
    <style>   
      p.multi{  
        text-shadow: -3px -3px 3px blue, 3px 3px 3px rgb(197, 86, 86);  
        font-size:30px;  
        text-align:center;  
      } 
      label{
         text-shadow: -3px -3px 3px rgb(215, 28, 28), 3px 3px 3px rgb(127, 226, 70);  
        font-size:30px;  
        text-align: center;

      } 
    </style>   
</head>   
    
<body>   
    <p class="multi">   
    what you see is what you get 
    </p>
    <label>
       when you have a dream, you have got to grap it and never let go

    </label>  
   
</body>   
</html>
